<div class="animated fadeIn">
  <div class="col-md-8">
          
          <div class="card-body">
              <table id="bootstrap-data-table" class="table table-striped table-bordered">
                  <thead>
                      <tr align="center" >
                        <th>OID</th>
                        <th>Task</th>
                        <th>Date</th>
                        <th>Delay</th>
                        
                         
                      </tr> 
                  </thead>
                  <tbody>
                      <tr *ngFor="let d of InData">
                          <td> {{d.OID}} </td>
                         
                          <td>{{d.Task}}</td>
                          <td>{{d.date}}</td>
                          <td><button  (click)="onsubmit()" class="btn btn-primary" id = "d.OID">Delay</button></td>


                      </tr>
                      

                      <Button (click)="onsubmit1()">Place Order</Button>

                  </tbody>
              </table>
      </div>
  </div>
  <div class="col-md-4">
    </div>


  </div>
