                      <tr align="center" >
                        <th>OID</th>
                        <th>Total weight</th>
                        <th>Expected Date</th>
                        
                        
                         
                      </tr> 
                  </thead>
                  <tbody>
                      <tr *ngFor="let d of InData">

                      </tr>
                      
                     

                  </tbody>
              </table>
