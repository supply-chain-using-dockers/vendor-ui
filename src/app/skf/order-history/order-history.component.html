<div class="animated fadeIn">
<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <strong class="card-title">Data Table</strong>
        </div>
        <div class="card-body">
            <table id="bootstrap-data-table" class="table table-striped table-bordered">
                <thead>
                    <tr align="center" >
                        <th>Supplier</th>                            
                        <th>Component</th>
                        <th>Component Type </th>
                        <th>Order Date</th>
                        <th>Delivery Date </th>
                        <th>Delivery Type</th>
                        <th>No of Batches</th>
                        <th>Quantity</th>
                        <th>Total Amount</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr *ngFor="let d of orderData.data">
                        <td> {{d.supplier}} </td>
                        <td>{{d.component}}</td>
                        <td>{{d.componentType}}</td>
                        <td>{{d.expectedDate}}</td>
                        <td>{{d.orderDate}}</td>
                        <td>{{d.deliveryMode}}</td>
                        <td>{{d.batches}}</td>
                        <td>{{d.quantity}}</td>
                        <td>{{d.amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
