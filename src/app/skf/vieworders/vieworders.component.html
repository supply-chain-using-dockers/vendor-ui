<div class="animated fadeIn">
  <div class="col-md-8">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Data Table</strong>
          </div>
          <div class="card-body">
              <table id="bootstrap-data-table" class="table table-striped table-bordered">
                  <thead>
                      <tr align="center" >
                          <th>Yearly Volume</th>
                          <th>date</th>
                          <th>callofidt</th>
                          <!-- <th>expectedDate</th>
                          <th>Component</th>
                          <th>orderDate</th>
                          <th>deliveryMode</th> -->
                          <th></th>
                         
                      </tr> 
                  </thead>
                  <tbody>
                      <tr *ngFor="let d of orderData">
                        <td>{{d.yvolume}} </td>
                        <td>{{d.date}} </td>
                        <td>{{d.callofidt}} </td> 
                        <td><button class="btn btn-success" >View Status</button></td>
                        <!-- <td>{{d.expectedDate}}</td>
                        <td>{{d.orderDate}}</td>
                        <td>{{d.deliveryMode}}</td> -->
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
  <div class="col-md-4">
    </div>


  </div>
